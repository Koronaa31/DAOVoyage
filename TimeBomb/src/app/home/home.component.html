<h3>Pour s'inscrire, c'est ici !</h3>

<div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Nom :</label>
    <div class="col-sm-10">
        <input type="text" id="name" class="form-control" [(ngModel)]="newUser.name"/>
    </div>
</div>
<div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username :</label>
    <div class="col-sm-10">
        <input type="text" id="username" class="form-control" [(ngModel)]="newUser.username"/>
    </div>
</div>
<div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Mot de passe :</label>
    <div class="col-sm-10">
        <input type="password" id="password" class="form-control" [(ngModel)]="newUser.password"/>
    </div>
</div>
<div class="form-group row">
    <button (click)="addUser()" class="btn btn-success btn-block">S'inscrire</button>
</div>


<h3>Déjà inscrit ? Merveilleux, par ici la connexion</h3>

<div class="form-group row">
    <label for="login" class="col-sm-2 col-form-label">Username :</label>
    <div class="col-sm-10">    
        <input type="text" id="login" class="form-control" [(ngModel)]="user.username"/>
    </div>
</div>
<div class="form-group row">
    <label for="mdp" class="col-sm-2 col-form-label">Mot de passe :</label>
    <div class="col-sm-10">    
        <input type="password" id="mdp" class="form-control" [(ngModel)]="user.password"/>
    </div>
</div>
<div class="form-group row">
    <button (click)="connection()" class="btn btn-warning btn-block">Se connecter</button>
</div>
