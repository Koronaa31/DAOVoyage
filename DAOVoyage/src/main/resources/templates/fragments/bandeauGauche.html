<html th:fragment="bandeauGauche">
	<div sec:authorize="hasAnyRole('CLIENT','ADMIN')" id="Welcome">Bienvenue
		[[ ${ #authentication.name } ]]</div>

	<div sec:authorize="anonymous">
		<div id="inscription">
			<a href="inscription">Inscription</a>
		</div>
		Déjà abonné ? <br />
		<form class="form-group" method="POST" action="accueil" name="formConnection">
			<input type="hidden" th:name="${ _csrf.parameterName }" th:value="${ _csrf.token }" />
			<input class="form-control inputWidth" required placeholder="Login" type="text" name="username" />
			<input class="form-control inputWidth" required placeholder="Password" type="password" name="password" />
			<input class="btn btn-info" value="Se connecter" type="submit" />
			<input type="hidden" name="action" value="seConnecter" />
		</form>
	</div>

	<div th:if="${ param.error != null }" id="error">Login/Password
		incorrects !</div>

	<div sec:authorize="hasRole('CLIENT') or anonymous" id="panier">
		<a href="panier">Voir mon panier</a><br />
	</div>

	<div sec:authorize="hasRole('CLIENT')">
	
		<div>
			<a href="commandes">Voir mes commandes</a><br />
		</div>

		<form method="POST" action="cagnotte">
			<input type="hidden" th:name="${ _csrf.parameterName }" th:value="${ _csrf.token }" />
			<div class="form-row align-items-center">
				<div class="col-auto my-1">
					<label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
					<select required class="custom-select mr-sm-2"
						id="inlineFormCustomSelect" name="action">
						<option selected disabled>Cagnotte</option>
						<option value="creation">Création</option>
						<option value="participation">Participation</option>
						<option value="archives">Archives</option>
					</select>
				</div>
				<div class="col-auto my-1">
					<button type="submit" class="btn btn-success">Soumettre</button>
				</div>
			</div>
		</form>
	</div>

	<div sec:authorize="hasAnyRole('ADMIN','CLIENT')" id="seDeconnecter">
		<form method="POST" th:action="@{/logout}">
			<input type="hidden" th:name="${ _csrf.parameterName }" th:value="${ _csrf.token }" />
			<input type="hidden" name="action" value="seDeconnecter"> <input
				type="submit" class="btn btn-danger" value="Log out" />
		</form>
	</div>

	<div id="sponsor" class="bandeauSponsor">
		<h6>Nos sponsors :</h6>
		<div class="divImage">
			<img th:src="@{/assets/img/airnul.png}" />
		</div>
		<div class="divImage">
			<img th:src="@{/assets/img/snif.png}" />
		</div>
		<div class="divImage">
			<img th:src="@{/assets/img/brigitteBus.png}" />
		</div>
	</div>
</html>
