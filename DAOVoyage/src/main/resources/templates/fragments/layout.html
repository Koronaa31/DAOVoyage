<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(title, main)">

	<head>
		<title>[[ ${ title } ]]</title>
		<meta charset="UTF-8" />
		<base href="/DAOVoyageFront/" />
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.js"
			integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" th:href="@{/assets/style/style.css}">
	</head>
	
	<body id="body" class="container-fluid">
	
		<header class="row">
			<div th:replace="fragments/bandeauTop :: bandeauTop" />
		</header>
	
		<main class="row">
			<div class="bandeauGauche col-2">
				<div th:replace="fragments/bandeauGauche :: bandeauGauche" />
			</div>
			<div class="centre col-10">
				<div th:replace="${ main }"/>
			</div>
		</main>
	
		<footer class="row">
			<div th:replace="fragments/footer :: footer" />
		</footer>
	</body>
</html>
